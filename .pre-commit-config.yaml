repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-ast

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies: [types-pyyaml]

  - repo: local
    hooks:
      - id: sdd-validator
        name: SDD Validator
        entry: poetry run python hooks/sdd_validator.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: pytest-check
        name: pytest-check
        entry: poetry run python -m pytest --co -q
        language: system
        pass_filenames: false
        files: ^src/.*\.py$|^tests/.*\.py$
